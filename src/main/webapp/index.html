<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Management</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #dfe4ea">
<main>
    <h1 class="text-center mt-4 fw-bold">Customer Management</h1>
    <div class="container d-flex flex-grow-1 flex-column sectionBorder">
        <div class="row justify-content-around mt-5" style="height: max-content">
            <!--Customer Search-->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-2 rounded-2"
                 style="background-color: white; height: 170px">
                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="searchCusId">Search Customer</label>
                    <input class="form-control me-2 mt-2" id="searchCusId" placeholder="Input Customer ID"
                           type="search">
                </div>
                <div class="m-4">
                    <button class="btn btn-success" id="btnSearchCustomer" type="button" style="width: 110px">Search
                    </button>
                </div>
            </div>
            <!--Customer Form-->
            <div class="col-10 col-md-5 col-lg-4 p-0 rounded-2 sectionBorder" style="background-color: white">
                <form id="customerForm">
                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusId">Customer ID</label>
                        <input class="form-control" id="txtCusId" type="text" name="id">
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusName">Customer Name</label>
                        <input class="form-control" id="txtCusName" type="text" name="name">
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCusAddress">Customer Address</label>
                        <input class="form-control" id="txtCusAddress" type="text" name="address">
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtCustomerSalary">Customer Salary</label>
                        <input class="form-control" id="txtCustomerSalary" type="text" name="salary">
                    </div>

                    <div class="m-4">
                        <button class="btn btn-primary mt-2 m-2" id="btnSaveCustomer" type="button"
                                style="width: 110px">Save
                        </button>
                        <button class="btn btn-warning mt-2 m-2" id="btnUpdateCustomer" type="button"
                                style="width: 110px">Update
                        </button>
                        <button class="btn btn-danger mt-2 m-2" id="btnDeleteCustomer" type="button"
                                style="width: 110px">Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around">
            <!--Customer Table-->
            <div class="col-11 justify-content-around sectionBorder rounded-2 mt-4 mb-5"
                 style="background-color: white">
                <div class="customerTableDiv">
                    <table class="table table-striped table-bordered table-hover mt-3 mb-3">
                        <thead class="text-light table-dark text-center table-bordered sticky-top">
                        <tr>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>Customer Address</th>
                            <th>Customer Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<script rel="script" src="assets/jquery.js"></script>
<script rel="script" src="controllers/CustomerController.js"></script>
</body>
</html>
